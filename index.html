<!DOCTYPE html>
<html lang="tr">
<head>

    <link rel="manifest" href="manifest.json">

<link rel="manifest" href="manifest.json">

<link rel="apple-touch-icon" href="icon.png">

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Sistem Hazır: Uygulama Kaydedildi!', reg))
        .catch(err => console.log('Hata: Uygulama Kaydedilemedi!', err));
    });
  }
</script>
</head>
<body>

    <h1> Sensör Testi </h1>

    <p id="bilgiEkrani"> Sistem kapalı, başlatmak için butona basın. </p>

  

    <div id="butonKutusu">
        <button id="baslatBtn" onclick="sistemiBaslat()"> Sistemi Başlat </button>
        <button id="durdurBtn" onclick="sistemiDurdur()"> Sistemi Durdur </button>
        <button id="sogutBtn" onclick="MotoruSogut()"> Motoru Sogut </button>
        <div id="grafikEkseni">
            <div id="sicaklikCubugu"></div>
    </div>
     <div id="zamanEkrani">Geçen Süre: 0 saniye</div> 
    <div id="alarmsesi">Sesli uyari aktif</div>

    <script src="script.js"></script>
</body>
</html>
